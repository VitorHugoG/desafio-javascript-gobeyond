<!DOCTYPE html>

<head>

<div id="container">
<div>
<table id="tabela" >

<div>
<h1>Venda Mensal</h1>
<form action="" id="form">
    <div>
    <input type="text" placeholder="digite seu nome" id="nome" required>

    <div>

    </div>
    <div>
    <input type="number" placeholder="total de vendas em reais " id="venda" min="0" step="50" required>
    <span class="error"></span>
    </div>

</form>

</div>

 <script src="script/sistemaVendedor.js"></script>
